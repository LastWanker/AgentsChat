version: 0.2
description: >
  Machine-oriented intention policy.
  Defines how events are interpreted, constrained, and afforded.

intentions:

  open_request:
    trigger:
      event_type: request_anyone

    constraints:
      responder:
        exclude_sender: true
        scope_visible: true
        role_in: null          # null 表示不限制
        expertise_overlap: false

    affordances:
      allowed_actions:
        - speak
        - submit

      auto_complete: false


  direct_request:
    trigger:
      event_type: request_specific

    constraints:
      responder:
        must_be_recipient: true
        scope_visible: true

    affordances:
      allowed_actions:
        - speak
        - submit

      auto_complete: false


  public_statement:
    trigger:
      event_type:
        - speak
        - speak_public

    constraints:
      responder: null   # 不触发后续行为

    affordances:
      allowed_actions: []
