policy:
  name: IntentProposalPolicy
  role: forward_proposal
  audience: llm
  description: >
    该策略描述 Agent 可能考虑的意向类型。
    当前仅保留最基础的 speak 行为。

intentions:

  speak:
    description: >
      speak 是最基础、最频繁的社交动作。
      它产出一条消息，供其他成员继续讨论。
    usage_guidance:
      - 用于表达想法、推理、问题或不完整的观点。
      - speak 不预设目标，也不要求对方必须回应。
    references_hint:
      - references 可用于回复、挑战或延展之前的事件。
      - 引用有助于建立对话连续性。
    common_patterns:
      - 讨论
      - 头脑风暴
      - 澄清
      - 不同意见
